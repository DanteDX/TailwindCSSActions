<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TailwindCSS Actions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div>
      <p class="rounded border-2 p-2 mx-14 border-red-400 text-2xl font-extrabold">First Line</p>
      <p class="bg-blue-200 text-green-300 font-bold">Second Line</p>
      <span class="border-b-2 border-blue-400 pb-1 m-8 text-yellow-700 text-2xl font-semibold">Fourth Line</span>
      <p class="font-londrina text-7xl text-green-600">THIS FONT SHOULD BE DIFFERENT</p>
    </div>

    <hr/>
    <!-- Practicing Tailwind CSS Flexbox -->
    <div class="flex md:items-center justify-center bg-yellow-200">
      <div class="first">First Card</div>
      <div class="second">Second Card</div>
      <div class="third">Third Card</div>
      <div class="fourth">Fourth Card</div>
    </div>

    <!-- Experimenting with position, relative(parent), absolute(child, top-12 bottom-12 right-12, no left) -->
    <div class="bg-yellow-300 relative h-20 w-full mt-5">
      <div class="h-10 w-20 bg-green-800 absolute top-3 right-4">
        Something
      </div>
    </div>

    <!-- Experimenting with Tailwind Grid, hover, Icons(HeroIcons) -->
    <br/><br/>
    <div class="m-2 p-2 grid grid-cols-3 gap-4 bg-pink-200 border-2 hover:border-gray-500 hover:bg-green-100 rounded">
      <div class="h-10 w-full bg-red-400 col-span-2 p-2 font-londrina text-green-900">
        We are examining Grid of Tailwind
        <svg class="w-4 inline-block rounded-full bg-yellow-400 cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </div>
      <div class="h-10 w-full bg-red-600 p-2">
        Calculator
        <svg onclick="alert('Calculator Clicked')" class="w-8 inline-block cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
        </svg>
      </div>
      <div class="h-10 w-full bg-green-600 p-2">
        C
      </div>
      <div class="h-10 w-full bg-blue-500 p-2">
        D
      </div>
      <div class="h-10 w-full bg-purple-600 p-2">
        E
      </div>
      <div class="h-24 w-full bg-purple-600 p-2 row-span-2">
        F
      </div>
      <div class="h-10 w-full bg-red-600 p-2 col-span-2">
        G
      </div>
      <div class="h-10 w-full bg-yellow-600 p-2">
        H
      </div>
      <div class="h-10 w-full bg-pink-600 p-2">
        I
      </div>
    </div>

    <br/><br/>

    <!-- Next Topic -->
    
  </body>
</html>
